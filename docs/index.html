<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas 2022</title>
    <link rel="apple-touch-icon" sizes="180x180" href="favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon_io/favicon-16x16.png">
    <link rel="manifest" href="favicon_io/site.webmanifest">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
    <script defer src="snow.js"></script>
</head>

<body id="root">
    <div class="guide">
        <a href="#" id="scroll-guide">
            <div id="mouse-scroll">
                <div class="mouse">
                    <div class="mouse-in"></div>
                </div>
                <div>
                    <span class="down-arrow-1"></span>
                    <span class="down-arrow-2"></span>
                    <span class="down-arrow-3"></span>
                </div>
            </div>
        </a>
    </div>
    <div class="container">
        <div class="fixed-item">
            <img class="leaf leaf-1" src="./images/leaf-1.png" alt="leaf" />
            <img class="leaf leaf-2" src="./images/leaf-2.png" alt="leafs" />
            <img class="leaf leaf-2-a" src="./images/leaf-2.png" alt="leafs" />
            <img class="leaf leaf-1-a" src="./images/leaf-1.png" alt="leaf" />
            <img class="leaf leaf-2-b" src="./images/leaf-2.png" alt="leafs" />
            <img class="leaf leaf-2-c" src="./images/leaf-2.png" alt="leafs" />
            <img class="leaf leaf-3" src="./images/leaf-3.png" alt="leaf" />
            <img class="leaf leaf-2-d" src="./images/leaf-2.png" alt="leafs" />
            <img class="item item-1" src="./images/item-1.png" alt="item" />
            <img class="item item-2" src="./images/item-2.png" alt="item" />
            <img id="toggle" class="ball item item-3" src="./images/item-3.png" alt="item" />
            <img class="item item-4" src="./images/item-4.png" alt="item" />
            <img class="item item-5" src="./images/item-5.png" alt="item" />
            <img class="item item-6" src="./images/item-6.png" alt="item" />
        </div>
    </div>
    <div class="container">
        <section class="countdown">
            <div>
                <span id="days"></span>
                <span class="countdown__text">days</span>
            </div>
            <div>
                <span id="hours"></span>
                <span class="countdown__text">hours</span>
            </div>
            <div>
                <span id="minute"></span>
                <span class="countdown__text">minute</span>
            </div>
            <div>
                <span id="seconds"></span>
                <span class="countdown__text">seconds</span>
            </div>
            <!-- <div id="miliseconds"></div> -->
        </section>
    </div>
    <footer id="corgis" class="corgi-mode basic-corgi-mode"></footer>
    <footer id="corgis" class="corgi-mode basic-corgi-mode corgi-layer-2"></footer>
    <footer id="corgis" class="corgi-mode basic-corgi-mode corgi-layer-3"></footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/ScrollTrigger.min.js"></script>
    <script src="scroll-trigger.js"></script>
</body>

</html>
